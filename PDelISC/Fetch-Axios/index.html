<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="contenedor-juego">
        <h1>Juego del Ahorcado</h1>
        <p>Creado por: Alita</p>
        <div id="introduccion">
            <p>Bienvenido al Juego del Ahorcado. Intenta adivinar la palabra oculta antes de que se complete el dibujo.</p>
            <button id="btnEmpezar">Empezar Juego</button>
        </div>
        <div id="juego" style="display: none;">
            <canvas id="ahorcado" width="200" height="200"></canvas>
            <div id="palabra"></div>
            <div id="mensaje"></div>
            <div id="teclado"></div>
        </div>
        <button id="btnReiniciar" style="display: none;">Reiniciar Juego</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
